<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<DIV style="width: 600px; height: 800px;">
	<h:body>
	
	<p:growl id="growl" showDetail="true" life="3000" />  
  

	
		<p:dialog id="modalDialog" header="Login" visible="true">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="username"
					style="border:1px solid #333333; height:25px; width:150px;" />
				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret value="#{loginBean.password}" id="password"
					required="true" label="password"
					style="border:1px solid #333333; height:25px; width:150px;" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Вхід" action="#{loginBean.login}"
						update=":growl" actionListener="#{loginBean.login}"/>
				</f:facet>
			</h:panelGrid>
		</h:form>
		</p:dialog>
		
	</h:body>
</DIV>
</html>
