<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<div style="width: 600px; height: 800px;">
	<h:body>
		<h:form style="position: absolute; top:100px; left: 150px;" >
		<p:dialog id="modalDialog" header="Login" height="100" visible="true">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Username:" />
				<p:inputText value="#{loginBean.username}" id="username"
					required="true" label="username"
					style="border:1px solid #333333; height:25px; width:150px;" />
				<h:outputLabel for="password" value="Password:" />
				<h:inputSecret value="#{loginBean.password}" id="password"
					required="true" label="password"
					style="border:1px solid #333333; height:25px; width:150px;" />
				<f:facet name="footer">
					<p:button href="/pages/hall.jsf" id="loginButton" value="Вхід"
						update=":growl" actionListener="#{loginBean.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
		</h:form>
	</h:body>
</div>
</html>
