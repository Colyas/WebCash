<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hall</title>
	<h:outputStylesheet library="css" name="hall.css" />
</h:head>
<DIV style="width: 800px; height: 1280px;">
	<h:body>
		<div id="head">
			<ui:insert name="header">
				<ui:include src="/pages/head.xhtml" />
			</ui:insert>
		</div>
		<p:tabView orientation="bottom">
			<p:tab title="Зал 1">
				<p:graphicImage value="#{hallUseBean.hallPlan}" cache="false"
					usemap="#navigation" />
				<map id="navigation" name="navigation">
					<ui:repeat var="table" value="#{hallUseBean.tables}">
					<area shape="rect" coords="#{table.left},#{table.top},70,70"
						onclick="location.href='./#{table.id}/ordef.jsf'"
						/>
						</ui:repeat>
				</map>
				
			</p:tab>
			<p:tab title="Зал 2">
			</p:tab>
			<p:tab title="Зал 3">
			</p:tab>
		</p:tabView>


	</h:body>
</DIV>
</html>
