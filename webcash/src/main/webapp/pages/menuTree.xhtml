<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:accordionPanel value="#{menuBean.goods}" var="good">  
    <p:tab title="#{good.name}">  
        <h:panelGrid columns="2" cellpadding="10">  
            <p:graphicImage value="/images/barca/#{player.photo}" />  
  
            <h:panelGrid columns="1" cellpadding="10">  

                <h:outputText value="#{good.name}" style="font-weight: bold"/>  
  
                <h:outputText value="#{good.number}" style="font-weight: bold"/>  

                <h:outputText value="#{good.position}" style="font-weight: bold"/>  
            </h:panelGrid>  
  
        </h:panelGrid>  
  
    </p:tab> 
    </p:accordionPanel> 
</h:body>
</html>
