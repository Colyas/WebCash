<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Web Cash</title>
	<h:outputStylesheet library="css" name="menu.css" />
</h:head>
<h:body>
				<h:form prependId="false">
	<p:accordionPanel value="#{orderBean.groups}" var="group" activeIndex="150">
		<p:tab title="#{group.gName}">
			<p:dataGrid value="#{group.goods}" var="good" columns="1">
				<p:column>
					<p:commandButton value="#{good.name} - #{good.price}" actionListener="#{orderBean.onClick}" update=":addGood">
						<f:attribute name="selectedGoodName" value="#{good.name}"/>
						<f:attribute name="selectedGood" value="#{good}"/>
					</p:commandButton>
				</p:column>
				
				</p:dataGrid>
				
		</p:tab>
	</p:accordionPanel>
  
				</h:form>
	<div id="head">
		<ui:insert name="header">
			<ui:include src="/pages/head.xhtml" />
		</ui:insert>
	</div>
	<p:layout>
		<p:layoutUnit id="layoutLeft" position="west" resizable="true" size="300" minSize="40">
			<div class="textOrder">
				<h:outputText id="textOrder" value="ЗАМОВЛЕННЯ"/>
			</div>
			<h:form id="addGood">
				<p:dataTable var="suborder" value="#{orderBean.order.suborders}">
					<p:subTable var="sales" value="#{suborder.sales}">
						<f:facet name="header">  
              			Подача: #{suborder.index}   
           			</f:facet>
           			<p:column>  
                		#{sales.salesGood.name}  
            		</p:column>
            		<p:column>  
                		#{sales.salesGood.price}  
            		</p:column>
						<p:column>  
                		#{sales.amount}  
            		</p:column>
            		<p:column>  
                		#{sales.calculatedSum}  
            		</p:column>
					</p:subTable>
				</p:dataTable>
			</h:form>
			<p:button value="Зберегти" href="/pages/hall.jsf"/>
			<p:button value="Надрукувати" href="/pages/hall.jsf"/>
			<h:panelGrid columns="1" cellpadding="5">
				<h:form>
				</h:form>
			</h:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit id="layoutcenter" position="center">

						<h:outputText value="7.50"/>

						<h:outputText value="7.50"/>
						<h:outputText value="Олів'є 250г." />
						<h:outputText value="7.50"/>

						<h:outputText value="7.50"/>
						<h:outputText value="Грецький 220г." />
						<h:outputText value="7.50"/>

						<h:outputText value="7.50"/>

							<p:tab title="Пиво">
